- name: log
  type: group
  description: Fields associated with log data.
  fields:
    - name: datetime
      type: keyword
      description: Timestamp of the log entry.
    - name: type
      type: keyword
      description: Log type.
    - name: level
      type: keyword
      description: Log level.
    - name: message
      type: text
      description: Log message.